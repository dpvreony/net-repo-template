name: CI .NET

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      actions: write
      contents: write
      deployments: read
      pages: write
      id-token: write
      pull-requests: write
      packages: read
      security-events: write
    uses: dpvreony/github-action-workflows/.github/workflows/dotnet-ci.yml@834b65f9367b3b8c76b178bb1ab171bb9b65ad81
    with:
      buildOs: "linux"
      solutionName: ""
      useSlnx: false
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
